# ==============================================================================
# WCP360 Nginx Reverse Proxy Configuration
# ------------------------------------------------------------------------------
# Single public entrypoint for:
#   - Panel
#   - API
#
# Security:
#   - API only proxied internally
#   - Prevent direct backend exposure
# ==============================================================================
server {
    listen 80;
    server_name _;
    root /opt/wcp360/panel;
    index index.html;

    location /api/ {
        proxy_pass http://127.0.0.1:8080/;
    }
}
